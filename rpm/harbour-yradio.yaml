Name: harbour-yradio
Summary: Y-Radio
Version: 1.1.0
Release: 1
Group: Qt/Qt
URL: http://www.tal.org/projects/y-radio
License: GPLv2
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Unofficial YLE Radio application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Xml
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- qt5-qtmultimedia
- qt5-qtdeclarative-import-multimedia
- sailfishsilica-qt5 >= 0.21.24.13
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-yradio
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
